<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/stylechatbor.css">

    <title>Iniciar Sesión</title>
</head>

<body>

    <section class="vh-100 d-flex align-items-center justify-content-center" style="background-color: #868484c5">
        <div class="container py-5" style="max-width: 900px;">

            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12">

                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">

                            <div class="col-sm-12 col-md-5 d-flex align-items-center">

                                <img src="img/transcript-lot-1.jpg" alt="login form" class="img-fluid w-100"
                                    style="border-radius: 1rem 0 0 1rem; height: 100%; object-fit: cover; min-height: 300px;" />
                            </div>

                            <div class="col-sm-12 col-md-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form>

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <span class="h2 fw-bold mb-0 text-center justify-content-center"
                                                style="color: #6d0b0b;">CCI Ingenierías parking lot</span>
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3 h5 px-1" style="letter-spacing: 1px;">Ingrese a
                                            su cuenta</h5>

                                        <div class="form-outline mb-4 px-1">
                                            <input type="email" id="usuario" class="form-control form-control-lg " />
                                            <label class="form-label h6 mt-1" for="form2Example17">Usuario</label>
                                        </div>

                                        <div class="form-outline mb-4 px-1">
                                            <input type="password" id="contrasena"
                                                class="form-control form-control-lg" />
                                            <label class="form-label h6 mt-1" for="form2Example27">Contraseña</label>
                                        </div>

                                        <div class="pt-1 mb-4 d-flex justify-content-center">
                                            <input type="button" value="Iniciar Sesión"
                                                class="btn btn-lg py-2 px-3 text-white text-decoration-none"
                                                style="background-color: #6d0b0b; border-color: #6d0b0b;"
                                                onclick="iniciarSesion()">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <div id="chat-icon" onclick="toggleChatBot()"
        style="width: 50px; height: 50px; background-color: #6d0b0b; border-radius: 50%; display: flex; align-items: center; justify-content: center; position: fixed; bottom: 20px; right: 20px;">
        <img src="img/bot.png" alt="Chat Icon" style="width: 30px; height: 30px;">
    </div>

    <div id="contact-icon" data-bs-toggle="modal" data-bs-target="#contactModal"
        style="width: 50px; height: 50px; background-color: #6d0b0b; border-radius: 50%; display: flex; align-items: center; justify-content: center; position: fixed; bottom: 80px; right: 20px;">
        <img src="img/formulario-de-contacto.png" alt="Contact Icon" style="width: 30px; height: 30px;">
    </div>


    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #6d0b0b; color: aliceblue;">
                    <h5 class="modal-title" id="contactModalLabel" >Contáctenos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form id="contactForm">

                        <div class="mb-3">
                            <label class="form-label" for="name">Nombre</label>
                            <input class="form-control" name="name" id="nombre" type="text" placeholder="Nombre" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="phone">Telefono</label>
                            <input class="form-control" name="telefono" id="telefono" type="tel"
                                placeholder="Telefono" />
                        </div>


                        <div class="mb-3">
                            <label class="form-label" for="email">Correo Electrónico</label>
                            <input class="form-control" name="email" id="email" type="email"
                                placeholder="Correo Electrónico" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="message">Mensaje</label>
                            <textarea class="form-control" name="mensaje" id="mensaje" placeholder="Mensaje"
                                style="height: 10rem;"></textarea>
                        </div>


                        <div class="d-grid">
                            <input class="btn btn-lg" type="button" value="Enviar"
                             onclick="enviar()"   style="background-color: #6d0b0b; color: aliceblue;">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <div id="chatbot-container">

        <div class="chatbot-header" onclick="toggleChatBot()">
            <h4>Asistente Virtual</h4>
        </div>

        <div class="chatbot-messages">
            <div id="messages"></div>
        </div>

        <div class="chatbot-input">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje..." onfocus="showSuggestions()" />
            <button onclick="sendMessage()">Enviar</button>
        </div>


        <div id="question-suggestions" class="suggestions">
            <div onclick="selectSuggestion('¿Cuál es tu horario de atención?')">¿Cuál es tu horario de atención?</div>
            <div onclick="selectSuggestion('¿Quienes somos?')">¿Quienes somos?</div>
            <div onclick="selectSuggestion('¿Tienen algún servicio especial?')">¿Tienen algún servicio especial?</div>
            <div onclick="selectSuggestion('¿Dónde están ubicados?')">¿Dónde están ubicados?</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="js/chatbot.js"></script>

    <script src="js/login.js"></script>

    <script src="js/sweetalert.js"></script>
    
    <script src="js/contacto.js"></script>

</body>

</html>
